</head>


<body onload="typeWriter()">

	<div class="container-fluid no-padding">

		<div class="row">
			<div class="parallax">

				<div id="MyName"> 
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-7">
				<p id="About"> Me </p>
				<img class="center-block SelfPortrait" src="WebsiteSelfie.JPEG"/>
			</div>
		</div>

		<div class="row">
			connect with me

		</div>

	</div>



</body>



<script>

	var i = 0;
	var txt = 'Michael Dunkelman';
	var speed = 105;

	function typeWriter() {
		if (i < txt.length) {
			document.getElementById("MyName").innerHTML += txt.charAt(i);
			i++;
			setTimeout(typeWriter, speed);
		}
	}

</script>
